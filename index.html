<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Account Menu Pop Up</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="user">
          <img src="./assets/user.jpg" alt="user image" />
          <div class="user-info">
            <p class="name">Annie Ingram</p>
            <p class="username">&#64;anngram</p>
          </div>
          <div class="check"><i class="fas fa-check"></i></div>
        </div>
        <div class="connect">
          <p><i class="fas fa-plus"></i> Connect other account</p>
        </div>
      </div>
      <div class="footer">
        <div class="support">
          <p class="action"><i class="far fa-life-ring"></i> Support</p>
        </div>
        <div class="settings">
          <p class="action"><i class="fas fa-cog"></i> Settings</p>
        </div>
        <div class="upgrade">
          <p class="action"><i class="far fa-star"></i> Upgrade</p>
        </div>
        <div class="logout">
          <p class="action"><i class="fas fa-sign-out-alt"></i> Logout</p>
        </div>
      </div>
    </div>
    <div class="chip">
      <div class="user">
        <img src="./assets/user.jpg" alt="user image" />
        <div class="user-info">
          <p class="name">Annie Ingram</p>
          <p class="username">&#64;anngram</p>
        </div>
      </div>
    </div>
  </body>
</html>
